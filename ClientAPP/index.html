<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Aplikacja Electron z WebSocketami</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 20px;
    }
    
    /* Tab Styles */
    .tab-container {
      overflow: hidden;
      border: 1px solid #ccc;
      background-color: #f1f1f1;
      margin-bottom: 20px;
    }
    
    .tab-button {
      background-color: inherit;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px 16px;
      transition: 0.3s;
      font-size: 16px;
    }
    
    .tab-button:hover {
      background-color: #ddd;
    }
    
    .tab-button.active {
      background-color: #ccc;
    }
    
    .tab-content {
      display: none;
      padding: 6px 12px;
      border: 1px solid #ccc;
      border-top: none;
    }
    
    /* Map container layout */
    .maps-container {
      display: flex;
      flex-direction: row;
      gap: 20px;
      margin-top: 20px;
    }
    
    .map-box {
      flex: 1;
      border: 1px solid #ddd;
      padding: 10px;
    }
    
    .map-title {
      text-align: center;
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 16px;
    }
    
    /* Original styles */
    #messages {
      height: 150px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    .connection-form {
      margin-bottom: 20px;
    }
    input, button {
      padding: 8px;
      margin-right: 5px;
    }
    .message {
      margin-bottom: 5px;
      padding: 5px;
      border-radius: 3px;
    }
    .received {
      background-color: #f1f1f1;
    }
    .status {
      color: #777;
      font-style: italic;
    }
    .error {
      color: red;
    }
    #point-canvas, #graymap-canvas {
      background-color: #f8f8f8;
      width: 100%;
      display: block;
    }
    .canvas-controls {
      margin-bottom: 10px;
    }
    #tab-visualization {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Aplikacja WebSocket z Mapą 2D</h1>
  
  <div class="tab-container">
    <button class="tab-button active" onclick="openTab(event, 'tab-visualization')">Wizualizacja</button>
    <button class="tab-button" onclick="openTab(event, 'tab-debug')">Debug</button>
  </div>
  
  <!-- Visualization Tab -->
  <div id="tab-visualization" class="tab-content">
    <div class="canvas-controls">
      <button id="clear-points">Wyczyść punkty</button>
      <button id="zoom-in">Powiększ</button>
      <button id="zoom-out">Pomniejsz</button>
      <span id="point-count">Punkty: 0</span>
    </div>  
    
    <div class="maps-container">
      <div class="map-box">
        <h3 class="map-title">Mapa punktowa LiDAR</h3>
        <canvas id="point-canvas" width="600" height="500"></canvas>
      </div>
      
      <div class="map-box">
        <h3 class="map-title">Mapa szarości</h3>
        <canvas id="graymap-canvas" width="600" height="500"></canvas>
      </div>
    </div>
  </div>
  
  <!-- Debug Tab -->
  <div id="tab-debug" class="tab-content">
    <div class="connection-form">
      <span>LiDAR WebSocket: ws://raspberrypi.local:18080/ws/lidar</span>
      <button id="connect-button">Połącz</button>
      <button id="disconnect-button" disabled>Rozłącz</button>
      <span id="connection-status">Nie połączono</span>
    </div>
    
    <div class="connection-form">
      <span>GrayMap WebSocket: ws://raspberrypi.local:18080/ws/map</span>
      <button id="connect-graymap-button">Połącz</button>
      <button id="disconnect-graymap-button" disabled>Rozłącz</button>
      <span id="graymap-connection-status">Nie połączono</span>
    </div>
    
    <div id="messages"></div>
    
    <div class="message-form">
      <input type="text" id="message-input" placeholder="Wpisz wiadomość" disabled>
      <button id="send-button" disabled>Wyślij</button>
    </div>
    
    <button id="fetch-map">Pobierz mapę (obraz)</button>
  </div>

  <script>
    function openTab(evt, tabName) {
      // Hide all tab content
      const tabcontent = document.getElementsByClassName("tab-content");
      for (let i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      
      // Remove active class from all tab buttons
      const tablinks = document.getElementsByClassName("tab-button");
      for (let i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      
      // Show current tab and add active class to button
      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.className += " active";
    }
  </script>
  
  <!-- Include JavaScript modules -->
  <script src="js/utils.js"></script>
  <script src="js/maps.js"></script>
  <script src="js/gamepad.js"></script>
  <script src="js/debug.js"></script>
  <script src="renderer.js"></script>
</body>
</html>
